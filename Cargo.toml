[package]
name = "rdfs"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.48.0", features = ["full"] }
thiserror = "2.0.17"
async-trait = "0.1.89"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
flate2 = "1.1.5"
bincode = { version = "2.0.1", features = ["serde"] }
clap = "4.5.53"

[[bin]]
name = "master"
path = "src/bin/master.rs"

[[bin]]
name = "storage"
path = "src/bin/storage.rs"

[[bin]]
name = "client"
path = "src/main.rs"

[[bin]]
name = "client_demo"
path = "src/bin/client_demo.rs"

[[bin]]
name = "stress_test"
path = "src/bin/stress_test.rs"
